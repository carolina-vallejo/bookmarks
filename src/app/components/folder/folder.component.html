<div class="inner" (click)="openFolder()">
  <div class="count">
    <ng-container *ngIf="folder.type !== 'bookmark'">
      {{ folder.count }}
    </ng-container>
  </div>
  <div class="title">
    <div class="text">
      {{ folder.title }}
    </div>
    <div class="date">
      {{ folder.dateAdded | amTimeAgo }}
    </div>
  </div>
  <!--  Clear folder -->
  <div class="clear" (click)="removeFolder($event)">Ã—</div>
</div>
