<ng-container *ngIf="folders && folders.type === 'folder'">
  <div class="inner">
    <div
      class="head"
      (click)="openFolder(folders, $event)"
      [ngClass]="{
        active: active
      }"
    >
      <div
        class="count icon-folder"
        [ngClass]="{
          'icon-folder': !active,
          'icon-folder_line': active
        }"
      >
        <span class="count-text">
          {{ folders.count }}
        </span>
      </div>
      <div
        class="title"
        [ngClass]="{
          'edit-mode': !folders.title || editTitle
        }"
      >
        <div class="text" *ngIf="!(!folders.title || editTitle)" (dblclick)="editFolderTitle()">
          {{ folders.title }}
        </div>

        <input
          *ngIf="!folders.title || editTitle"
          type="text"
          class="input"
          [(ngModel)]="titleModel"
          (click)="$event.stopPropagation()"
          (keyup.enter)="addFolderTitle(folders.id)"
          placeholder="Add Name"
        />
        <div class="clear-edit" *ngIf="editTitle" (click)="editTitle = false; $event.stopPropagation()">Ã—</div>
      </div>

      <!-- Add new folder -->
      <div class="add-folder" *ngIf="!(!folders.title || editTitle)" (click)="addFolder(folders.id, $event)">+</div>
    </div>
    <ng-container *ngFor="let subFolder of folders.children">
      <app-list *ngIf="subFolder.type === 'folder'" [id]="subFolder.id" class="folder-drop folder" [children]="subFolder"></app-list>
    </ng-container>
  </div>
</ng-container>
