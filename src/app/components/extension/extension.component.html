<div class="header">
  <!--  SEARCH -->
  <div class="input-search-wrapper">
    <input class="input-search" [(ngModel)]="query" (keyup.enter)="search($event)" placeholder="Search in Bookmarks" />
    <div class="clear-search" (click)="cleanSearch()" *ngIf="results">Ã—</div>
  </div>

  <!-- ADD BOOKMARK -->
  <div class="actions">
    <div class="add-bookmark" (click)="addBookmark()">+</div>
    <div
      class="icon-duplicates"
      (click)="duplicateMode = !duplicateMode; refreshList()"
      [ngClass]="{ active: duplicateMode }"
      title="show duplicates"
    ></div>
  </div>
</div>

<!-- CONTAINER -->
<div class="container">
  <!-- DRAG FOLDERS -->
  <div id="list-folder" class="list-folder">
    <app-list id="list-0" class="folder-drop" [folders]="foldersTree"></app-list>
  </div>

  <app-bookmarks class="list-bookmarks" *ngIf="bookmarks" [bookmarks]="results || bookmarks" [parents]="parentsMap"></app-bookmarks>
</div>
