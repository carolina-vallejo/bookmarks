<div
  (click)="openBookmark(node.url)"
  [ngStyle]="{
    opacity: node.count === 1 ? 1 : 0.3
  }"
>
  <div class="circle" *ngIf="!node.dateGroupModified">
    {{ letter }}
  </div>
  <div class="folder" *ngIf="node.dateGroupModified">
    {{ letter }}
  </div>
  <div class="title">
    {{ node.title }}
  </div>
</div>
