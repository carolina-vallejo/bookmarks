<div
  class="inner"
  [title]="node.url"
  (click)="openBookmark(node.url)"
  [ngStyle]="{
    opacity: node.count === 1 ? 1 : 0.3
  }"
>
  <div
    class="circle"
    [ngStyle]="{
      'background-image': favicon
    }"
  ></div>

  <div class="title">
    <div class="text">
      {{ node.title }}
    </div>
    <div class="date">
      {{ node.dateAdded | amTimeAgo }}
    </div>
  </div>
  <div class="clear" (click)="removeBookmark(node.id, $event)">Ã—</div>
</div>
