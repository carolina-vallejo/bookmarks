<div *ngFor="let bookmark of bookmarks.children">
  <app-folder [attr.id]="bookmark.id" [folder]="bookmark" *ngIf="!bookmark.url" class="bookmark-drag"></app-folder>

  <app-node
    [attr.id]="bookmark.id"
    [idNode]="bookmark.id"
    [node]="bookmark"
    *ngIf="bookmark.url"
    class="bookmark-drag"
    [parent]="parents[bookmark.parentId]"
  ></app-node>
</div>
